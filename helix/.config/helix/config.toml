theme = "gruvbox"

[editor]
line-number = "relative"
true-color = true
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true
display-messages = true
